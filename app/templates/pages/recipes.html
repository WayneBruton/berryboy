{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Berry Recipes</h1>
    <p class="lead mb-5">Discover delicious ways to enjoy our fresh berries with these hand-picked recipes.</p>
    
    <div class="row g-4">
        {% for recipe in recipes %}
        <div class="col-md-4">
            <div class="recipe-card h-100">
                <div class="recipe-image-container">
                    <img src="{{ url_for('static', filename=recipe.image) }}" alt="{{ recipe.title }}" class="recipe-image">
                    <div class="recipe-overlay">
                        <span class="prep-time">{{ recipe.prep_time }}</span>
                        <span class="difficulty {{ recipe.difficulty.lower() }}">{{ recipe.difficulty }}</span>
                    </div>
                </div>
                <div class="card-body">
                    <h3 class="recipe-title">{{ recipe.title }}</h3>
                    <p class="recipe-description">{{ recipe.description }}</p>
                    <button class="btn btn-outline-primary view-recipe">View Recipe</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.recipe-card {
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.2s;
    background: white;
}

.recipe-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.recipe-image-container {
    height: 250px;
    position: relative;
    overflow: hidden;
}

.recipe-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.recipe-overlay {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.prep-time, .difficulty {
    background: rgba(255,255,255,0.9);
    padding: 5px 10px;
    border-radius: 20px;
    font-size: 0.9rem;
}

.difficulty.easy {
    color: #2ecc71;
}

.difficulty.medium {
    color: #f1c40f;
}

.difficulty.hard {
    color: #e74c3c;
}

.recipe-title {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.recipe-description {
    color: #666;
    margin-bottom: 15px;
}

.view-recipe {
    width: 100%;
}
</style>
{% endblock %}
